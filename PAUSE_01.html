<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highway Fury Moto Racing - Pause</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animated Gradient Background Overlay */
    body {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      height: 100vh;
    }

    /* Neon/Glow Button */
    .neon-btn {
      position: relative;
      color: #fff;
      border: 2px solid #ff4500;
      background: linear-gradient(45deg, #ffd700, #ff8c00, #ff0000);
      font-weight: bold;
      padding: 1rem 2.5rem;
      font-size: 1.25rem;
      border-radius: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px #ffd700, 0 0 30px #ff4500, 0 0 50px #ff8c00;
      transition: 0.3s ease-in-out;
      margin: 0.5rem 0;
    }
    .neon-btn:hover {
      box-shadow: 0 0 25px #ffd700, 0 0 40px #ff4500, 0 0 70px #ff8c00;
      transform: scale(1.05);
    }

    /* Pause Title Shimmer */
    .shimmer-text {
      background: linear-gradient(90deg, #ffffff, #ffd700, #ff8c00, #ff0000, #ffffff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body class="flex items-center justify-center">

  <!-- Pause Overlay Container -->
  <div class="flex flex-col items-center justify-center bg-black/70 rounded-3xl p-8 shadow-2xl w-80 sm:w-96">

    <!-- Pause Title -->
    <h1 class="text-4xl sm:text-5xl font-extrabold mb-8 text-center shimmer-text drop-shadow-lg">Paused</h1>

    <!-- Buttons -->
    <a href="LEVEL_01.html" class="neon-btn w-full text-center">Resume</a>
    <a href="LEVEL_01.html?restart=true" class="neon-btn w-full text-center">Restart</a>
    <a href="index.html" class="neon-btn w-full text-center">Quit</a>

  </div>

</body>
</html>
