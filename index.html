  <style>
    /* Animated Gradient Background */
    body {
      background: linear-gradient(270deg, #ffffff, #ffd700, #ff8c00, #ff0000);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Neon/Glow Button */
    .neon-btn {
      position: relative;
      color: #fff;
      border: 2px solid #ff4500;
      background: linear-gradient(45deg, #ffd700, #ff8c00, #ff0000);
      font-weight: bold;
      padding: 1rem 3rem;
      font-size: 1.25rem;
      border-radius: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 15px #ffd700, 0 0 30px #ff4500, 0 0 50px #ff8c00;
      transition: 0.3s ease-in-out;
    }
    .neon-btn:hover {
      box-shadow: 0 0 25px #ffd700, 0 0 40px #ff4500, 0 0 70px #ff8c00;
      transform: scale(1.1);
    }

    /* Title Shimmer */
    .shimmer-text {
      background: linear-gradient(90deg, #ffffff, #ffd700, #ff8c00, #ff0000, #ffffff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
